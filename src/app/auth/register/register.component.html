<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h4>Register</h4>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmitForm(registrationForm)" #registrationForm="ngForm">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  placeholder="Enter username"
                  required
                  minlength="3"
                  #usernameRef="ngModel"
                  ngModel
                  [class.is-invalid]="usernameRef.invalid && usernameRef.touched"
                />
                <div
                  class="text-danger"
                  *ngIf="usernameRef.invalid && usernameRef.touched"
                >
                  Username is required (min 3 characters)
                </div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Enter email"
                  required
                  email
                  #emailRef="ngModel"
                  ngModel
                  [class.is-invalid]="emailRef.invalid && emailRef.touched"
                />
                <div
                  class="text-danger"
                  *ngIf="emailRef.invalid && emailRef.touched"
                >
                  Enter a valid email address
                </div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Enter password"
                  required
                  minlength="6"
                  #passwordRef="ngModel"
                  ngModel
                  [class.is-invalid]="passwordRef.invalid && passwordRef.touched"
                />
                <div
                  class="text-danger"
                  *ngIf="passwordRef.invalid && passwordRef.touched"
                >
                  Password must be at least 6 characters
                </div>
              </div>
              <button
                type="submit"
                class="btn btn-primary w-100"
                [disabled]="registrationForm.invalid"
              >
                Register
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
