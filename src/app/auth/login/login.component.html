<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h4>Login</h4>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter email"
                required
                email
                #emailRef="ngModel"
                ngModel
                [class.is-invalid]="emailRef.invalid && emailRef.touched"
              />
              <div
                class="text-danger"
                *ngIf="emailRef.invalid && emailRef.touched"
              >
                Enter a valid email address
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter password"
                required
                minlength="6"
                #passwordRef="ngModel"
                ngModel
                [class.is-invalid]="emailRef.invalid && emailRef.touched"
              />
              <div
                class="text-danger"
                *ngIf="passwordRef.invalid && passwordRef.touched"
              >
                Password must be at least 6 characters
              </div>
            </div>
            <button
              type="submit"
              class="btn btn-primary w-100"
              [disabled]="loginForm.invalid"
            >
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
